<html>
<head>
    <style>
        body {
            font-family: "oswald", sans-serif;
        }

        h3 {
            font-weight: 500;
            font-size: 24px;
        }

        .button {
            display: block;
            text-decoration: none;
            background-color: #FA0B0B;
            color: white;
            width: 166px;
            height: 68px;
            text-align: center;
            align-content: center;
            font-weight: 500;
            font-size: 24px;
            border-radius: 25px;
        }

        .hover .button {
            background-color: #2D2C2C;
            width: 81px;
            height: 25px;
            font-size: 14px;
        }

        .film {
            position: relative;
            width: 250px;
            height: 250px;
        }

        .film img {
            width: 100%;
            height: 100%;
        }

        .hover {
            position: absolute;
            width: 100%;
            top: 15%;
            bottom: 45%;
            background-color: rgba(0, 0, 0, 0.50);
            color: white;
            display: none;
        }

        .hover h3 {
            margin: 10px;
        }

        .right-layout {
            display: flex;
            justify-content: flex-end;
        }

        .hover .right-layout {
            margin-right: 10px;
        }

        .film:hover .hover {
            display: block;
        }

    </style>
</head>
<body>
    <div class="film">
        <img src="https://picsum.photos/200/300/?blur=2" alt="Film 1" >
        <div class="hover">
            <h3>Film name</h3>
            <div class="right-layout">
                <a href="" class="button">Détails</a>
            </div>
        </div>
    </div>

        <div class="photo-hover-bottom-right"> <span> Détails </span></div>
    </a> -->
</body>
</html>
