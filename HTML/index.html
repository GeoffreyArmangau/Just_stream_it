<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8" >
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../styles/test.css" rel="stylesheet" >   
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet">
    <!-- <script src="../JS/API.js" defer></script> -->
    <script src="../JS/test.js" defer></script>
    <title>Just Stream It - Accueil</title>
</head>
<body>
    <header>
        <img class="logo" src="../images/logo.png" alt="Logo Vidéos à la demande" >
        Vidéos à la demande
    </header>
    <main>
        <section>
            <h1>Meilleur film</h1>
            <div class="square-best-film">
                <img src="../images/image-not-found.png" alt="Meilleur film" >
                <div class="best-film-txt">
                    <h1 class="best-film-title">best film title</h1>
                    <p class="best-film-content">
                    <div class="right-layout">
                        <a href="" class="button">Détails</a>
                    </div>
                </div>
            </div>
        </section>
        <section>
            <h1 id="best-rated-film-1" data-genre="Sci-Fi">Sci-Fi</h1>
                <div class="film-grid"></div>
                <button class="voir-plus button" style="display:none">Voir plus</button>                   
        </section>
        <section>            
            <h1 id="best-rated-film-2" data-genre="Mystery">Mystery</h1>
                <div class="film-grid"></div>
                <button class="voir-plus button" style="display:none">Voir plus</button>                    
        </section>
        <section>
            <h1 data-genre="Sport">Sport</h1>
                <div class="film-grid"></div>  
        </section>
        <section>
            <div class="line-selector">
                <h1 data-genre="autres-1" id="autres-1">Autres</h1>
                    <select id="film-selection-1">
                        <option value="">-- Choisir un genre --</option>
                    </select>
            </div>
            <div class="film-grid"></div>
            <button class="voir-plus button" style="display:none">Voir plus</button>
        </section>
        <section>
            <div class="line-selector">
                <h1 data-genre="autres-2" id="autres-2">Autres</h1>
                    <select id="film-selection-2">
                        <option value="">-- Choisir un genre --</option>
                    </select>
            </div>
            <div class="film-grid"></div>
            <button class="voir-plus button" style="display:none">Voir plus</button>
        </section>
        <section>
            <div id="modal-detail" class="modal">
                <div class="modal-content">
                    <h1 class="modal-film-title">Film title</h1>
                    <p class="modal-film-infos">Film information</p>
                    <p class="realisation-txt"><span class="label">Réalisé par :</span><br>
                         <span class="value realisation"></span></p>
                    <div class="modal-image">
                        <img class="modal-film-image" src="../images/image-not-found.png" alt="Image du film">
                    </div>
                    <p class="modal-film-synopsis"></p>
                    <p class="distribution-txt"><span class="label">Avec :</span><br>
                         <span class="value modal-film-distribution">distribution</span></p>
                    <button id="close-modal" class="button" aria-label="Fermer le modal"><span>Fermer</span></button>
                </div>
            </div>            
        </section>
    </main>
    <footer>
        <p>Just Stream It - Vidéos à la demande - 2026</p> 
    </footer>
</body>
</html>
